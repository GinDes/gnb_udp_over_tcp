name: Build GNB UDP over TCP (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install MinGW dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64
          
      - name: Add Windows compatibility macros
        run: |
          # 在文件开头添加条件编译宏
          sed -i '1i #ifdef _WIN32\n#define DAEMON_MODE 0\n#else\n#define DAEMON_MODE conf->daemon\n#endif' src/service/gnb_udp_over_tcp.c
          
          # 替换问题代码
          sed -i 's/conf->daemon/DAEMON_MODE/g' src/service/gnb_udp_over_tcp.c
          sed -i 's/udp_over_tcp_service_conf->daemon/DAEMON_MODE/g' src/service/gnb_udp_over_tcp.c
          
          echo "添加的条件编译宏:"
          head -n 5 src/service/gnb_udp_over_tcp.c
          
      - name: Compile for Windows
        run: |
          make -f Makefile.mingw_x86_64 CC=x86_64-w64-mingw32-gcc
          
      - name: Verify Windows executable
        run: |
          if [ -f "gnb_udp_over_tcp.exe" ]; then
            echo "✅ Windows 可执行文件生成成功!"
            echo "文件信息:"
            file gnb_udp_over_tcp.exe
          else
            echo "❌ 错误: 未找到 gnb_udp_over_tcp.exe"
            exit 1
          fi
          
      - name: Archive Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: gnb-udp-over-tcp-windows
          path: gnb_udp_over_tcp.exe
          retention-days: 3
