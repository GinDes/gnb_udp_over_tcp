name: Build GNB UDP over TCP (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install MinGW dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64
          
      - name: Verify MinGW installation
        run: |
          echo "MinGW 编译器版本:"
          x86_64-w64-mingw32-gcc --version
          echo "库搜索路径:"
          x86_64-w64-mingw32-gcc -print-search-dirs
          
      - name: Compile for Windows
        run: |
          # 使用正确的 MinGW 编译器
          make -f Makefile.mingw_x86_64 CC=x86_64-w64-mingw32-gcc
          
          # 显示编译后的文件信息
          if [ -f "gnb_udp_over_tcp.exe" ]; then
            echo "✅ 编译成功!"
            echo "文件大小: $(du -h gnb_udp_over_tcp.exe | cut -f1)"
            echo "文件类型:"
            file gnb_udp_over_tcp.exe
          else
            echo "❌ 错误: 未找到可执行文件"
            echo "当前目录内容:"
            ls -la
            exit 1
          fi
          
      - name: Archive Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: gnb-udp-over-tcp-windows
          path: gnb_udp_over_tcp.exe
          retention-days: 3
