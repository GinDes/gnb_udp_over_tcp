name: Build GNB

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y liblzo2-dev liblz4-dev

      - name: Compile GNB
        run: make

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4  # 更新到 v4 版本
        with:
          name: gnb-binaries
          path: build/
          retention-days: 1
